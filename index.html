<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom YouTube Subtitles</title>
  <meta name="description"
    content="A starter example with all elements and components used in Pico design system. Built with Pico CSS.">
  <link type="text/css" rel="stylesheet" href="../node_modules/video.js/dist/video-js.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>
  <main class="container">
    <h1 id="title"></h1>
    <video id="vid1" class="video-js vjs-default-skin vjs-big-play-centered" controls
      data-setup='{ "fluid": true, "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=-JTq1BFBwmo"}] }'>
      <track kind="captions" src="./assets/captions.vtt" srclang="en" label="English" mode="showing">
      </track>
    </video>
  </main>

  <script src="../node_modules/video.js/dist/video.min.js"></script>
  <script src="../assets/Youtube.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
